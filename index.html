<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tea Cozy</title>
    <link rel="stylesheet" href="resources/css/style.css">
  </head>
  <body>

    <!-- Header -->

    <div class="header">
      <div class="site-logo">
        <img src="resources/images/img-tea-cozy-logo.png" alt="Tea Cozy Logo">
      </div>
      <div class="nav">
        <span><a href="#mission">Mission</a></span>
        <span><a href="#featured-teas">Featured Teas</a></span>
        <span><a href="#locations">Locations</a></span>
      </div>
    </div>

    <!-- Content Section -->

    <div class="main-content">

      <!-- Our Mission Section -->

      <div id="mission">
        <div class="content">
          <h2>Our Mission</h2>
          <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>
      </div>

      <!-- Featured Teas Section -->
      <div id="featured-teas">

        <div class="content">
          <h2>Tea of the Month</h2>
          <h4>What's Steeping at The Tea Cozy?</h4>
        </div>

        <div class="featured-block">
          <div class="featured-img">
            <img src="resources/images/img-berryblitz.jpg" alt="Cup of Tea">
          </div>
          <h4>Fall Berry Blitz Tea</h4>
        </div>

        <div class="featured-block">
          <div class="featured-img">
            <img src="resources/images/img-spiced-rum.jpg" alt="Box of Tea">
          </div>
          <h4>Spiced Rum Tea</h4>
        </div>

        <div class="featured-block">
          <div class="featured-img">
            <img src="resources/images/img-donut.jpg" alt="Donut">
          </div>
          <h4>Seasonal Donuts</h4>
        </div>

        <div class="featured-block">
          <div class="featured-img">
            <img src="resources/images/img-myrtle-ave.jpg" alt="Cup of Tea">
          </div>
          <h4>Myrtle Ave Tea</h4>
        </div>

        <div class="featured-block">
          <div class="featured-img">
            <img src="resources/images/img-bedford-bizarre.jpg" alt="Cup of Tea">
          </div>
          <h4>Bedford Bizarre Tea</h4>
        </div>


      </div>

      <!-- Locations Section -->

    </div>

  </body>
</html>
